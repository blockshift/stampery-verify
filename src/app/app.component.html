<div class="container">
  <h2>Search Stamp ID</h2>

  <form #searchStamp="ngForm" (ngSubmit)="onSubmit(searchStamp.value)">
    <div class="form-group">
      <label>Stamp ID</label>
      <input type="text" class="form-control" name="stamp" ngModel>
    </div>

<button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
